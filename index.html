<!doctype html>
<html lang="en">

<head>
    <title>New Weather Report</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="newstyle.css">
</head>

<body>
    <!-- Background div -->
    <div class="bg"></div>

    <div class="main-container">
        <main>
            <!-- Search bar -->
            <form id="weatherForm" class="search-bar">
                <input id="cityInput" type="text" autocomplete="off" placeholder="Enter city name here">
                <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>


            <!-- Weather cards container -->
            <div class="weather-cards mt-4 d-flex gap-3">
                <!-- Card 1: Main weather info -->
                <div class="weather-main card-glass flex-fill p-4 text-center">
                    <h3>Pune, India</h3>
                    <img src="https://openweathermap.org/img/wn/01d@2x.png" alt="clear sky" class="weather-icon">
                    <h1>14.8°C</h1>
                    <p class="text-capitalize">Few clouds</p>
                    <p>Feels like: 14.1°C</p>
                </div>

                <!-- Card 2: Detailed weather info -->
                <div class="weather-details card-glass flex-fill p-5">
                    <div class="row g-3">
                        <div class="col-6">
                            <div class="weather-box">
                                <i class="fa-solid fa-droplet me-2"></i>
                                <span>Humidity: 68%</span>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="weather-box">
                                <i class="fa-solid fa-cloud me-2"></i>
                                <span>Clouds: 24%</span>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="weather-box">
                                <i class="fa-solid fa-wind me-2"></i>
                                <span>Wind: 3 m/s NE</span>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="weather-box">
                                <i class="fa-solid fa-tachometer-alt me-2"></i>
                                <span>Pressure: 1020 hPa</span>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="weather-box">
                                <i class="fa-solid fa-sun me-2"></i>
                                <span>Sunrise: 07:12 AM</span>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="weather-box">
                                <i class="fa-solid fa-moon me-2"></i>
                                <span>Sunset: 06:30 PM</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="newscript.js"></script>
</body>

</html>
